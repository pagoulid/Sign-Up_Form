<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>
            
            
            <img src="./tropic-img.jpg" alt="">
            
            <div class="logo-block">
                <div class="flex-item-1">
                    <img src="./logo.png" alt="">
                </div>
                
                <div class="flex-item-2">
                    <h2>TROPICAL ISLAND</h2>
                    <p class="credit">Made by Nattu Adnan</p>
                </div>
                
            </div>
            
            
        </div>
        <div>
            <div class="edge-block">
                <div>
                    <h2>Do you want to get the best trip to a paradisiac island? Sign up <br>now to get started</h2>
                    <h2>You know you want to</h2>
                </div>
           
        </div>
        <div>
            <div>
                <h3>Let's do this!</h3>
                <div class="form-container">
                    <fieldset>
                        <label for="fname">FIRST NAME</label>
                        <input type="text" name="first_name" id="fname" min="3" max="50" required>

                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required>

                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>

                    </fieldset>
                    <fieldset>
                        <label for="lname">LAST NAME</label>
                        <input type="text" name="last_name" id="lname" min="3" max="50" required>

                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" name="phone_number" id="phone" pattern="(^+)[0-9]" min="10" max="10" >

                        <label for="cpassword">CONFIRM PASSWORD</label>
                        <input type="password" id="cpassword" required>

                    </fieldset>
                    
                </div>
            </div>
        </div>
        <div class="edge-block">
            <div>
                <button>Create Account</button>
                <p>Already have an Account?</p>
                <p>Log in</p>
            </div>
            
        </div>
    </div>

    </div>
    
</body>
</html>
